<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserved Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../assets/logo.png" alt="Logo" class="logo">
            <span class="logo-text">easytickIT</span>
        </a>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
   
            <ul class="nav flex-column">
                <li class="nav-item"><a href="index.html" class="nav-link">Dashboard</a></li>

                <!-- Event Management Dropdown -->
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="collapse" href="#eventManagementCollapse" role="button">Event Management</a>
                    <div class="collapse" id="eventManagementCollapse">
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item"><a href="event-management.html" class="nav-link">Events</a></li>
                            <li class="nav-item"><a href="ReservedUsers.html" class="nav-link active">Reserved Users</a></li>
                        </ul>
                    </div>
                </li>

                <li class="nav-item"><a href="user-management.html" class="nav-link">User Management</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <h1>Reserved Users</h1>

            <!-- Search and Sort Controls -->
            <div class="d-flex justify-content-between mb-3">
                <input type="text" id="searchUser" class="form-control w-50" placeholder="Search User">
                <button class="btn btn-outline-secondary" id="sortButton">Sort</button>
            </div>

            <!-- Reserved Users Table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Student No.</th>
                        <th>Phone Number</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="reservedUsersTable">
                    <!-- Data will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reserved-users.js"></script>
</body>
</html>
